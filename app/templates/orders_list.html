{% extends "layout_login.html" %}

{% block content %}
<div class="row mr-0 content-wrap">
    <div class="col-xl-3 col-sm-1">

    </div>
        <div class="container col-xl-6 col-sm-10 bg">
            <div class="table-responsive pb-0 mb-5 pt-2 table-container">
        <div class="text-center mb-3 border-bottom">
            <h2>Wykaz zleceń</h2>
        </div>
        <table class="display" id="mytable" style="width:100%">
            <thead>
                <th scope="col" style="width: 10px;">ID zlecenia</th>
                <th scope="col" style="width: 70px;">Placówka</th>
                <th scope="col" style="width: 75px;">Usługi</th>
                <th scope="col" style="width: 25px;">Data</th>
                <th scope="col" style="width: 15px;">Czas</th>
                <th scope="col" style="width: 35px;">Status</th>
            </thead>
            <tbody>
                {% for row in data %}
                    <tr>
                        <td>{{ row[0] }}</td>
                        <td>{{ row[1] }}</td>
                        <td>{{ row[2] }}</td>
                        <td>{{ row[3] }}</td>
                        <td>{{ row[4] }}</td>
                        <td>{{ row[5] }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
        </div>
    <div class="col-xl-3 col-sm-1">

    </div>
</div>
{% endblock content %}
